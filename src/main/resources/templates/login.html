<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<link href="../static/css/main.css" th:href="@{css/main.css}"
	rel="stylesheet" media="screen" />
</head>
<body>
	<div class="container">
		<div th:fragment="header">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<h2>Online Product Store</h2>
					</div>
				</div>
			</nav>
		</div>

		<div th:if="${param.error}">
			<label style="color: red">Invalid username and password.</label>
		</div>
		<div th:if="${param.logout}">
			<label style="color: red"> You have been logged out. </label>
		</div>

		<form th:action="@{/login}" method="post">

			<table class="table table-striped">
				<tr>
					<td><label> User Name : <input type="text"
							name="username" /></label></td>
				</tr>
				<tr></tr>
				<tr>
					<td><label> Password : <input type="password"
							name="password" /></label></td>
				</tr>
				<tr>
					<td>
						<button type="submit" class="btn btn-default">Sign In</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
